<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>project</title>

		<script src="testData.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body onload="start()">
		<svg height="100vh" width="50vw" id="networkDiagram"></svg>
		<div id="errorDiv" style="position: absolute; left: 0; top: 0; color: white; font-family: Helvetica; font-size: 1.5vh"></div>
		<div id="info">
			<canvas id="dataDisplay"></canvas>
			<div id="guess"></div><div id="answer"></div>
			<table id="outputs"></table>
			<table id="stats">
				<tr>
					<td>Past 100</td><td>Past 1,000</td><td>Past 10,000</td><td>Count</td>
				</tr>
				<tr>
					<td>0%</td><td>0%</td><td>0%</td><td>0</td>
				</tr>
			</table>
		</div>
		<div id="Delay" style="position: absolute; right: 0; top: 0; color: white; font-family: Helvetica; font-size: 3vh; opacity: 0;">2ms</div>
  </body>
</html>
