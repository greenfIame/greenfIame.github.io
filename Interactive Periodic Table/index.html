<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interactive Periodic Table</title>

    <script src="sketch.js" type="text/javascript"></script>

		<link rel="stylesheet" href="styles.css">
  </head>
  <body onload="start()" onkeydown="keyPress(event)">

		<div id="Title">
			An Interactive Periodic Table
		</div>

		<div id="sidebarHandle" onclick="moveSideBar()">
			<div class="sidebarHandleGrip" style="top: 30px;"></div>
			<div class="sidebarHandleGrip" style="top: 34px;"></div>
			<div class="sidebarHandleGrip" style="top: 38px;"></div>
			<div class="sidebarHandleGrip" style="top: 42px;"></div>
			<div class="sidebarHandleGrip" style="top: 46px;"></div>
		</div>

		<div id="sidebar" onclick="hideElementData()">

			<div id="rescrape" class="sidebarButton" onclick="scrapeElements()">
				<p>Re-scrape data</p>
			</div>

			<div id="reverseButton" class="sidebarButton" onclick="checkbox.bind(this)(); graphButton.checkedlayout()">
				<p>Reverse order</p><input type="checkbox" />
			</div>
			<div id="reverseYAxisButton" class="sidebarButton hidden" onclick="checkbox.bind(this)(); graphButton.checkedlayout()">
				<p>Reverse Y axis</p><input type="checkbox" />
			</div>
			
			<div id="graphButton" class="sidebarButton" onclick="checkbox.bind(this)(); (this.checked ? graph : layout)()"><!-- graph(layoutType, highlightType) -->
				<p>Graph H vs L</p><input type="checkbox" />
			</div>

			<div id="layoutSelect" class="dropdown" onmouseenter="showContent.bind(this)()" onmouseleave="hideContent.bind(this)()">
				<div id="layoutSelectButton" class="dropdownButton">
					Layout:
				</div>
				<div id="layoutSelectContent" class="content">
					<div class='selectOption active' id='layout_periodic' onclick='layoutChange.bind(this)(); layout()'>Periodic Table</div>
				</div>
			</div>

			<div id="highlightSelect" class="dropdown" onmouseenter="showContent.bind(this)()" onmouseleave="hideContent.bind(this)()">
				<div id="highlightSelectButton" class="dropdownButton">
					Highlight:
				</div>
				<div id="highlightSelectContent" class="content">
					<div class='selectOption active' id='highlight_none' onclick='highlightChange.bind(this)(); highlight()'>None</div>
				</div>
			</div>

		</div>

		<div id="elements">
			<div id="textWidth" style="font-size: 0.4em; position: absolute; height: auto; width: auto; white-space: nowrap; visibility: hidden;"></div>
      <svg id="loading" width="15%" viewBox="0 0 100 100">
        <circle cx="50%" cy="20%" r="10" transform="rotate(0 50 50)" style="opacity: 1;"/>
        <circle cx="50%" cy="20%" r="9" transform="rotate(315 50 50)" style="opacity: 0.9;"/>
        <circle cx="50%" cy="20%" r="8" transform="rotate(270 50 50)" style="opacity: 0.8;"/>
        <circle cx="50%" cy="20%" r="7" transform="rotate(225 50 50)" style="opacity: 0.7;"/>
        <circle cx="50%" cy="20%" r="6" transform="rotate(180 50 50)" style="opacity: 0.6;"/>
        <circle cx="50%" cy="20%" r="5" transform="rotate(135 50 50)" style="opacity: 0.5;"/>
        <circle cx="50%" cy="20%" r="4" transform="rotate(90 50 50)" style="opacity: 0.4;"/>
        <circle cx="50%" cy="20%" r="3" transform="rotate(45 50 50)" style="opacity: 0.3;"/>
      </svg>
			<div id="dataForm">
				<div id="diamondArrow">
					<div class="diamondTop"></div>
					<div class="diamondBot"></div>
				</div>
				<div id="elementData">
					<div id="dataText"></div>
				</div>
			</div>
		</div>

    <div id="Search"></div>

  </body>
</html>
